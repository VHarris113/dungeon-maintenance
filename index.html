<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DUNGEON MAINTENANCE</title>
  </head>
  <body>
    <!-- This is the navbar. ((including login and sign up buttons)) -->
    <div>
      <nav>
        <h1>DUNGEON MAINTENANCE</h1>
        <div>
          <button>login</button>
          <button>sign up</button>
        </div>
      </nav>
    </div>

    <main>
        <!-- This is the main header where the logo and primary information will be held -->
      <div>
        <section>
          <img src="Dunmain.jpg" alt="Dunmain" />
          <h1>WELCOME TO DUNGEON MAINTENANCE</h1>
          <h2>ABOUT SECTION</h2>
          <h2>HOW TO SECTION</h2>
        </section>
      </div>

        <!-- This is the login section. (Had to put a div in to separate the submit button) -->
      <div>
        <article>
          <h2>LOG IN</h2>
          <h3>EMAIL</h3>
          <input type="EMAIL" />
          <h3>PASSWORD</h3>
          <input type="password" />
          <div>
            <button>SUBMIT</button>
          </div>
          <!-- This is the sign up link we cant get to work yet! -->
          <h3>Don't have an account? <href>Sign up here!</href></h3>
        </article>
      </div>

      <!-- This is the sign up section. -->
      <div>
        <article>
          <h2>SIGN UP</h2>
          <h3>EMAIL</h3>
          <input type="EMAIL" />
          <h3>PASSWORD</h3>
          <input type="password" />
          <div>
            <button>SUBMIT</button>
          </div>

        </article>
      </div>
    </main>
  </body>
</html>
