<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/creation.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Build Your Character</title>
  </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Dungeon Maintenance</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Characters</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Out</a>
          </li>
        </ul>
        </div>
      </div>
    </nav>
    <div id="content-container">
          <header>
            <h1>Build your Character</h1>
          </header>

        <form class="input-container">
          <div>
            <h2>Name</h2>
            <input type="text" />
            <div>
              <button>Randomize</button>
            </div>
          </div>
          <div class="description">
            <h2>Description</h2>
            <textarea name ="Description" rows="10" cols="40">
              Input your backstory here.
            </textarea>

            <div>
              <button>Randomize</button>
            </div>
            <div class="dropdown-flex">
              <div class="dropdown" id="class-styling">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Class
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Barbarian</a>
                  <a class="dropdown-item" href="#">Bard</a>
                  <a class="dropdown-item" href="#">Cleric</a>
                  <a class="dropdown-item" href="#">Druid</a>
                  <a class="dropdown-item" href="#">Monk</a>
                  <a class="dropdown-item" href="#">Fighter</a>
                  <a class="dropdown-item" href="#">Monk</a>
                  <a class="dropdown-item" href="#">Paladin</a>
                  <a class="dropdown-item" href="#">Ranger</a>
                  <a class="dropdown-item" href="#">Rogue</a>
                  <a class="dropdown-item" href="#">Sorcerer</a>
                  <a class="dropdown-item" href="#">Warlock</a>
                  <a class="dropdown-item" href="#">Wizard</a>
                  <a class="dropdown-item" href="#">Artificer</a>
                </div>
              </div>
    
              <div class="dropdown" id="race-styling">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Race
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Dragonborn</a>
                  <a class="dropdown-item" href="#">Dwarf</a>
                  <a class="dropdown-item" href="#">Elf</a>
                  <a class="dropdown-item" href="#">Gnome</a>
                  <a class="dropdown-item" href="#">Half-Elf</a>
                  <a class="dropdown-item" href="#">Halfling</a>
                  <a class="dropdown-item" href="#">Half-Orc</a>
                  <a class="dropdown-item" href="#">Human</a>
                  <a class="dropdown-item" href="#">Thotfling</a>
    
                </div>
              </div>
            </div>
            <button id="creation-btn" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
                Create Character
              </button>
          </div>
        </form>

      </div>    
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
</html>
