<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/creation.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    
    <title>Build Your Character</title>

  </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Dungeon Maintenance</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Characters</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Out</a>
          </li>
        </ul>
        </div>
      </div>
    </nav>
    <div id="content-container">
          <header>
            <h1>Build your Character</h1>
          </header>
        <form class="input-container">
          <div>
            <h2>Name</h2>
            <input type="text" />
            <div>
              <button>Randomize</button>
            </div>
          </div>
          <div class="description">
            <h2>Description</h2>
            <textarea name ="Description" rows="10" cols="40">
              Input your backstory here.
            </textarea>
            <div>
              <button>Randomize</button>
            </div>
            <div>
              <label for="Class">Class</label>
              <select id="Class">
                  <option value="Class">Barbarian</option>
                  <option value="Class">Bard</option>
                  <option value="Class">Cleric</option>
                  <option value="Class">Druid</option>
                  <option value="Class">Fighter</option>
                  <option value="Class">Monk</option>
                  <option value="Class">Paladin</option>
                  <option value="Class">Ranger</option>
                  <option value="Class">Rogue</option>
                  <option value="Class">Sorcerer</option>
                  <option value="Class">Wizard</option>
                  <option value="Class">Warlock</option>
              </select>
          </div>
          <div>
              <label for="Race">Race</label>
              <select id="Race">
                  <option value="Race">Dragonborn</option>
                  <option value="Race">Dwarf</option>
                  <option value="Race">Elf</option>
                  <option value="Race">Gnome</option>
                  <option value="Race">Half-Elf</option>
                  <option value="Race">Halfling</option>
                  <option value="Race">Half-Orc</option>
                  <option value="Race">Human</option>
                  <option value="Race">Tiefling</option>
              </select>
          </div>
          <input type="submit" value="Create Character">
        </form>

      </div>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
          <script
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
          crossorigin="anonymous"
        ></script>

  </body>
</html>
